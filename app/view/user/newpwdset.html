{% extends "base.html" %}
{% block content %}
<div class="row grey-tip">
    <h3 class="text-center">密码重置 Step2</h3>
    <div class="tip-bot-line"></div>
    <div class="tip-show">
        <form class="register-form" action="{{ BASE_URL }}?c=user&a=doPwdSet" method="post">
            <div class="form-group">
                <label for="password"><b>新密码　</b></label>
                <input type="password" class="form-control" id="password" name="password" value="" placeholder="新密码"
                       required>
            </div>
            <div class="form-group">
                <label for="pwd-confirm"><b>确认密码</b></label>
                <input type="password" class="form-control" id="pwd-confirm" name="pwd-confirm" value=""
                       placeholder="确认密码" required>
            </div>
            <input type="hidden" name="user_id" value="{{ user_id }}"/>
            <div class="clearfix"></div>
            <input class="btn btn-primary pull-right" type="submit" value="-> 下一步"/>
        </form>
    </div>
</div>
{% endblock %}
